{% extends '_base.html' %}
{% block content %}

<div class="w3-container" style="margin: 100px;">

<div class=" w3-center w3-container">
    <div class="w3-card-4" style="border-radius: 20px;">
        
        <a href="/profile?user={{ user.id }}"><img src="{{user.picture}}?{{user.picinc}}" style="width: 100%"></a>
        <div class="w3-container w3-center">
            
            <h3 class="w3-large">{{ user.name }}</h3><br>
            <form action="/match" method="post">
            <input type="hidden" name="user" value="{{user}}">
            <button name="match" value="reject" class="w3-half w3-large w3-button w3-centered"> &#x274c;</button>
            <button name="match" value="accept" class="w3-half w3-large w3-button w3-centered">&#x2705;</button>
            </form>
        </div>
    </div>
</div>

</div></div>
{% endblock %}
