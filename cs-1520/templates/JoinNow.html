{% extends '_base.html' %}
{% block content %}

        <div class="w3-container w3-light-blue w3-card-2" style="padding:128px 16px; border-radius: 20px;" >
                <strong>
                <h3 class="w3-center w3 w3-xxxlarge" id="signup" style="padding:28px 16px">Sign Up</h3>
                <p class="w3-center ">Find your next roomate today!</p></strong>
                <div style="margin-top:48px">
                    <form method="post" action="/signup">
                    <p data-aos="slide-up" data-aos-delay="200"><input class="w3-input w3-border " type="text" placeholder="Name" required name="name"></p>
                    <p data-aos="slide-up" data-aos-delay="500"><input class="w3-input w3-border" type="number" placeholder="Age" required name="age"></p>
                    <p data-aos="slide-up" data-aos-delay="500"><input class="w3-input w3-border" type="number" placeholder="Desired Zipcode" required name="locationzip"></p>
                    <p  data-aos="slide-up" data-aos-delay="600"><input class="w3-input w3-border" type="text" placeholder="Email" required name="email"></p>
                    <p data-aos="slide-up" data-aos-delay="700"><input class="w3-input w3-border" type="password" placeholder="Password" required name="password"></p>
                    <p data-aos="slide-up" data-aos-delay="800"><input class="w3-input w3-border" type="bio" placeholder="Give us 200 characters about yourself" required name="bio" maxlength = "200"></p>
                    <p>
                      <button class="signup w3-button  w3-padding-large w3-large w3-margin-top  w3-hover-opacity-off w3-blue w3-text-white" type="submit">
                        <i class="fa fa-user"></i> Sign Up!
                      </button>
                    </p>
                  </form>
        
                  
                </div>
            </div>



{% endblock %}
